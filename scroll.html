<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <style>
/*        所有圖片的寬1200px 高自訂 都要在photoshop上處理過*/

        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        *{

            margin: 0;
            padding: 0;
        }
        nav{
            margin-top: 20px;
            margin-left: 1000px;
            position: fixed;
/*            position消除選單上邊界*/
        }
        a{
        text-shadow: 1px 1px #434a54;
/*        文字陰影*/

        margin-left: 10px;
        color: white;
        font-size: 14px;
        letter-spacing: 1px;
        transition: color .3s; 
          }
        a:hover{
            color:yellow;
        }
        #home{
            background-image: url(images/d1.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 800px;
        }
        #home h1{
            line-height: 600px;
            margin-left: 150px;
            font-size: 100px;
            color: black;
            letter-spacing: 5px;
            font-family:"Oswald";
/*            opacity: .3;*/
        }
        #news{
            background-color: white;
            height: 200px;
/*            overflow: hidden;*/
            padding: 100px 0;
        }
        #news h1{
            font-family:"Montserrat";
            text-align: center;

            font-size:80px;
/*            margin-top: 100px;*/
            
        }
        #news p{
            font-family:"Montserrat";
            text-align: center;
            font-size: 20px;
/*            margin-top: 10px;*/
        }
        #works{
            background-image: url(images/c3.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 500px; 
        }
        #works h1{
            font-family:"Montserrat";
            text-align: center;
            line-height: 500px;
            color: white;
            font-size: 80px;
        }
        #blog{
/*           position: fixed;*/
           background-color:aquamarine;
/*           height: 250px;*/
            padding-top: 100px;
            padding-bottom: 100px;
            
        }
        #blog h1{
            font-family:"Montserrat";
            text-align: center;
            line-height: 100px;
            font-size:80px;
/*            margin-top: 100px;*/
        }
        #blog p{
            font-family:"Montserrat";
            text-align: center;
            font-size: 20px;
        }
        #contact{
            background-image: url(images/f1.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 600px;
        }
        #contact h1{
            font-family:"Montserrat";
            text-align: center;
            line-height: 500px;
            color: dimgray;
            font-size: 80px;
        }
         #gotop {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 15px;
            bottom: 10px;
        }
        
    </style>
    <script>
        $(document).ready(function(){
           $("nav a").click(function () {
                var section = $(this).data("link");
                var _offset = $("#" + section).offset().top;
                $("html,body").animate({
                    scrollTop: _offset
                });
               return false 
            });
            $("#gotop").click(function(){
                $("html,body").animate({
                    scrollTop:0
                });
                return false
            });
            $("#gotop").hide();
            $(window).scroll(function () {
                var I = "rollIn";
                var O = "rollOut";
                if ($(this).scrollTop() > 300) {
                    $("#gotop").show();
                    $("#gotop").removeClass(O);
                    $("#gotop").addClass(I);
                } else {
                    $("#gotop").removeClass(I);
                    $("#gotop").addClass(O);
                }
            });
        });
    </script>
</head>
<body>
   <nav>
       <a href="#" data-link="home">HOME</a>
       <a href="#" data-link="news">NEWS</a>
       <a href="#" data-link="works">WORKS</a>
       <a href="#" data-link="blog">BLOG</a>
       <a href="#" data-link="contact">CONTACT</a>
   </nav>
   <div class="container">

       <h1 class="wow fadeInUp">CRASH</h1>
       </div>
        <div id="news">
           <h1 class="wow zoomIn">NEWS</h1>

       </div>
        <div id="works">
           <h1 class="wow bounceInLeft">WORKS</h1>
       </div>
        <div id="blog">
           <h1 class="wow fadeInUp">BLOG</h1>
           <p>Discover Vermeer and Rembrandt</p>
       </div>
        <div id="contact">
           <h1 class="wow fadeInUp">CONTACT US</h1>
       </div>
   </div>  
    <a href="#" id="gotop" class="animated">TOP</a>
    <script>
        new WOW().init();
    </script>
</body>
</html>
